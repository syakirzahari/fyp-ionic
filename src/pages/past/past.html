<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Past Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content center text-center><br>
    <select [(ngModel)]="name" (change)="filterExact('name', name)">
        <option value="{{(profileData | async)?.name}}">My Past Appointment</option>
      </select>
 
  <div>
        <ion-list>
          <ion-item *ngFor="let item of filteredhistory"><br>
            <ion-card>
            <ion-item>
            <h3>STUDENT NAME: {{item.name}}</h3>
            <h3>GROUP: {{item.group}} </h3>
            <h3>LECTURER NAME: {{item.lecturer}}</h3>
            <h3>COURSE CODE: {{item.code}} </h3>
            <h3>DATE: {{item.date}}</h3>
            <h3>TIME: {{item.time}} </h3>
            <h3>REASON: {{item.notes}}</h3><br>
           
          </ion-item><br> 
        </ion-card>
          </ion-item>
      </ion-list>
    </div>
</ion-content>
