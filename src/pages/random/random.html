<ion-header>
    <ion-navbar color='primary'>
    <ion-title>Random!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" value="" [(ngModel)]="appointment.name" required></ion-input>
   </ion-item>

    <ion-item class="select-service">
      <ion-label>Group</ion-label><br>
      <ion-select multiple="false" [(ngModel)]="appointment.group" required>
        <ion-option *ngFor="let item of groupListRef$ | async">{{item.name}}</ion-option>
      </ion-select>
    </ion-item><br>

    <ion-item class="select-service">
        <ion-label>Select Course Code</ion-label><br>
        <ion-select multiple="false" [(ngModel)]="appointment.code" (ionChange)="pickLec(code)">
          <ion-option *ngFor="let item of subjectListRef$ | async">{{item.code}} - {{item.name}}</ion-option>
        </ion-select>
      </ion-item><br>

      <ion-item class="select-service">
          <ion-label>Lecturer</ion-label><br>
          <ion-select multiple="false" [(ngModel)]="appointment.lecturer" hidden>
            <ion-option *ngFor="let item of lecturerListRef$ | async">{{item.name}} - {{item.preferred}}</ion-option>
          </ion-select>
        </ion-item><br>

        <ion-row>
            <ion-col width-50 class="datepicker-column">
              <ion-label>
                <ion-icon name="time"></ion-icon>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="appointment.time" required></ion-datetime>
              </ion-label>
            </ion-col>
            <ion-col width-50 class="datepicker-column">
              <ion-label>
                <ion-icon name="calendar"></ion-icon>
                <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="appointment.date" required></ion-datetime>
              </ion-label>
            </ion-col>
          </ion-row>
  
      <ion-item>
          <ion-label>Reason</ion-label>
          <ion-textarea [(ngModel)]="appointment.notes" required></ion-textarea>
        </ion-item><br>
  
    <button ion-button primary (click)="addItem(appointment)">Book Now</button><br><br>

  </ion-content>
