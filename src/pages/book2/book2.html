<ion-content class="bg-style" padding center text-center><br>
   

  <ion-card><br>
    <ion-title>Book Your Appointment</ion-title><br>

    
    
    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" value=" {{(profileData | async)?.name}} " [(ngModel)]="appointment.name" disabled></ion-input>
   </ion-item>

   <ion-item>
    <ion-label>Group</ion-label>
    <ion-input type="text" value=" {{(profileData | async)?.group}} " [(ngModel)]="appointment.group" disabled></ion-input>
</ion-item>


    <ion-item class="select-service">
        <ion-label>Select Course Code</ion-label><br>
        <ion-select multiple="false" [(ngModel)]="appointment.code" required>
          <ion-option *ngFor="let item of subjectListRef$ | async">{{item.code}} - {{item.name}}</ion-option>
        </ion-select>
      </ion-item><br>

      <ion-item class="select-service">
          <ion-label>Select Lecturer</ion-label>
          <ion-select multiple="false" [(ngModel)]="appointment.lecturer" required>
            <ion-option *ngFor="let item of lecturerListRef$ | async">{{item.name}} - {{item.program}}</ion-option>
          </ion-select>
        </ion-item>

      <ion-row>
          <ion-col width-50 class="datepicker-column">
            <ion-label>
              <ion-icon name="time"></ion-icon>
              <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="appointment.time" required></ion-datetime>
            </ion-label>
          </ion-col>
          <ion-col width-50 class="datepicker-column">
            <ion-label>
              <ion-icon name="calendar"></ion-icon>
              <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="appointment.date" required></ion-datetime>
            </ion-label>
          </ion-col>
        </ion-row>

    <ion-item>
        <ion-label>Reason</ion-label>
        <ion-textarea [(ngModel)]="appointment.notes" required></ion-textarea>
      </ion-item><br><br>

  <button ion-button primary (click)="addItem(appointment)">Book Now</button><br><br>
  
  


</ion-card>
</ion-content>
