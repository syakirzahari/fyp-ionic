<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Manage Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
        <ion-list>
          <ion-item *ngFor="let item of appointmentRef$ | async" detail-push navPush="PromptPage" [navParams]="{accepted: item}"><br>
            <h3>STUDENT NAME: {{item.name}}</h3>
            <h3>GROUP: {{item.group}} </h3>
            <h3>LECTURER NAME: {{item.lecturer}}</h3>
            <h3>COURSE CODE: {{item.code}} </h3>
            <h3>DATE: {{item.date}}</h3>
            <h3>TIME: {{item.time}} </h3>
            <h3>REASON: {{item.notes}}</h3><br>
            <h2>STATUS: {{item.status}}</h2><br>
          </ion-item>
      </ion-list>
    </div>
</ion-content>
