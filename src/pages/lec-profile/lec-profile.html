<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
<ion-card><br>
  <img src="assets/jasin.png" length="200" width="700">

<ion-grid><br><br>
  
    
        <ion-row>
          <ion-col style="background-color:#F59090">NAME:</ion-col><br>
          <ion-col> {{(profileData | async)?.name}}</ion-col>
        </ion-row><br>
        <ion-row>
            <ion-col style="background-color:#F59090">LECTURER ID:</ion-col><br>
            <ion-col> {{(profileData | async)?.id}}</ion-col>
        </ion-row><br>
        <ion-row>
            <ion-col style="background-color:#F59090">PROGRAM CODE:</ion-col><br>
            <ion-col> {{(profileData | async)?.program}}</ion-col>
        </ion-row><br>
        <ion-row>
            <ion-col style="background-color:#F59090">PREFERRED SUBJECT:</ion-col><br>
            <ion-col> {{(profileData | async)?.preferred}} </ion-col>
        </ion-row><br>
        <ion-row>
            <ion-col style="background-color:#F59090">PHONE NUMBER:</ion-col><br>
            <ion-col> {{(profileData | async)?.phoneNum}} </ion-col>
        </ion-row><br>
  
</ion-grid>



<div  id="cool-button-div"> 
<button ion-button block (click)="editItem()">Update</button>
</div>
</ion-card>


</ion-content>
